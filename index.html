<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Series Recommendation Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Movie & Series Recommendation Chatbot</h1>
        
        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages"></div>
            <input type="text" id="user-input" placeholder="Ask for a movie or series...">
            <button id="send-btn">Send</button>
        </div>
        <div id="copy-info" class="hidden">
            <button id="copy-btn">Copy Movie/Series</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
